<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find lost children</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/foundation.css">
    <link rel="stylesheet" href="style/view.css">
    <script type="module" src="script/main.js" defer></script>
</head>

<body oncontextmenu='return false'>
    <div class="play-control">
        <button class="play-btn play"><i class="fas fa-play"></i></button>
        <div class="time-counter">00:00</div>
        <div class="target-counter"><i class="fas fa-dog"></i></div>
    </div>
    <section class="play-view">
        <section class="people">
            <div class="target"></div>
            <div class="player"></div>
            <section class="etc">
                <img src="img/man.png">
            </section>
        </section>
        <section class="play-result">
            <button class="replay">
                <i class="fas fa-redo"></i>
            </button>
            <p>I lost my pet FOREVER</p>
        </section>
    </section>
</body>

</html>
